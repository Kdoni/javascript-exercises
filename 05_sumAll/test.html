<body>
    <script>
        const sumAll = function(num1,num2) {
    let sum=0;
    let num1Cor;
    let num2Cor;
    if (num1<0 || num2<0){
        return "ERROR";
    }else if (num1 ==String || num2==String){
        return "ERROR";
    }else if (num1<num2){
        num1Cor=num1;
        num2Cor=num2;
    }else if (num1>num2){
        num1Cor=num2;
        num2Cor=num1;
    }else{
        return "ERROR";
    }
    for (let i=num1Cor;i<=num2Cor;i++){
        sum +=i;
    }
    return sum;

};

let test = sumAll(123,1);
console.log(test);
    </script>
