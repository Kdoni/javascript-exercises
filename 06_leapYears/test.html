<body>
    <script>
        const leapYears = function(year) {
    if (year%400==0 && year%100 == 0){
        return true;
    }else if (year %100===0){
        return "It's not a leap year";
    }else if (year%4==0){
        return "It's a leap year"
    }else if (year%4!==0){
        return "It's not a leap year"
    }else{
        return "ERROR";
    }
}
let test = leapYears(1996);
console.log(test);
    </script>
    
</body>
